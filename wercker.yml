box: golang
dev:
  steps:
    - akelmanson/rollbar-notify@1.0.2
    - internal/watch:
        code: |
          go get github.com/Pallinder/go-randomdata
          go build -ldflags "-X cityHandler.minversion=`date -u +.%Y%m%d.%H%M%S`" main.go
          ./source
        reload: true
  after-steps:
    - install-packages:
        packages: ruby
    - pasonatquila/pretty-slack-notify:
        webhook_url: $SLACK_URL
        channel: $SLACK_CHANNEL
        passed_message: yay :smile:
        
# Build definition
build:
  # The steps that will be executed on build
  steps:
    - akelmanson/rollbar-notify@1.0.2
    # golint step!
    - wercker/golint

    - script:
        name: debug
        code: |
          ls -l

    # Build the project
    - script:
        name: go build
        code: |
          go get github.com/Pallinder/go-randomdata
          go build -ldflags "-X cityHandler.minversion=`date -u +.%Y%m%d.%H%M%S`" main.go
          go build ./...

    # Test the project
    - script:
        name: go test
        code: |
          go test ./...

    - script:
        name: copy artifacts to output dir
        code: |
          # artifacts
          ls -l
          cp ${WERCKER_ROOT}/source "$WERCKER_OUTPUT_DIR"
          cp -a ${WERCKER_ROOT}/kubernetes "$WERCKER_OUTPUT_DIR"
    - pasonatquila/pretty-slack-notify:
        webhook_url: $SLACK_URL
        channel: $SLACK_CHANNEL
        username: $SLACK_USERNAME

docker-push:

  box:
    id: golang

  steps:
    - akelmanson/rollbar-notify@1.0.2
    - script:
        name: copy binaries to /opt/app
        code: |
          mkdir -p /opt
          cp ${WERCKER_ROOT}/source /opt/source

    # Pushing to a quay.io repository
    # For other docker repository refer to this doc: http://devcenter.wercker.com/docs/containers/pushing-containers
    - internal/docker-push:
        username: $CONTAINER_REGISTRY_USERNAME
        password: $API_USER_TOKEN
        repository: $TENANCY_NAME/$REPO_NAME/$APP_NAME
        registry: $PRIVATE_REGISTRY_PATH
        tag: ${WERCKER_GIT_BRANCH}-${WERCKER_GIT_COMMIT},latest
        entrypoint: /opt/source
        port: 5000/tcp
        
    - pasonatquila/pretty-slack-notify:
        webhook_url: $SLACK_URL
        channel: $SLACK_CHANNEL
        username: $SLACK_USERNAME

deploy:

  box:
    id: golang

  steps:

    - script:
        name: debug
        code: |
          echo $WERCKER_OUTPUT_DIR
          ls -l $WERCKER_OUTPUT_DIR
          echo $WERCKER_ROOT
          ls -l $WERCKER_ROOT

    - bash-template:
        cwd: $WERCKER_ROOT/kubernetes/deployment

    - script:
        name: Remove template files
        cwd: $WERCKER_ROOT/kubernetes/deployment
        code: |
          rm *.template.yaml

    - script:
        name: debug
        cwd: $WERCKER_ROOT/kubernetes/deployment
        code: |
          ls -l

    - script:
        name: echo tags
        code: |
          cat $WERCKER_ROOT/kubernetes/deployment/deployment.yaml
          echo "Docker image and tag:"
          echo "${WERCKER_GIT_BRANCH}-${WERCKER_GIT_COMMIT}"
          
    - script:
        name: Export Kubernetes Config
        code: |
          echo "KubeConfig"
          export KUBECONFIG="$WERCKER_ROOT/kubernetes/kube.config"
          echo $KUBECONFIG
     
    - kubectl:
        cwd: $WERCKER_ROOT/kubernetes/deployment
        insecure-skip-tls-verify: true
        command: apply -f .
        
    - pasonatquila/pretty-slack-notify:
        webhook_url: $SLACK_URL
        channel: $SLACK_CHANNEL
        username: $SLACK_USERNAME
